<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="selected-theme" rel=stylesheet href=./../style/main.css>
    <title></title>
    <style>
        img[src="#"],img[src="./../style/main-header.png"]{
            display:none;
        }

        #theme-options{
            display: flex;
            flex-wrap:wrap;
            user-select: none;
            gap:1%;
        }

        #theme-options a{
            display: block;
            width:49%;
            position: relative;
            margin-bottom:5px;
            overflow: hidden;
        }

        #theme-options img{
            display: block;
            transition: 0.2s;
        }

        #theme-options img{
            display: block;
        }

        #theme-options a:hover img{
            transform:scale(110%);
        }

        #theme-options span{
            color:white;
            position: absolute;
            font-size: 1.5rem;
            font-family: var(--display-font);
            bottom:0; left:0;
            font-weight: bolder;
            padding:0.5rem;
            padding-top:3rem;
            width:100%;
            box-shadow: 0 -2rem 20px -10px black inset;
        }

        @media only screen and (max-width: 650px) {
            #theme-options{
                display: block;
            }

            #theme-options a{
                width:100%;
                margin-bottom:1rem;
            }

        }
    </style>
</head>
<body>

    <div class="main-content">
        <div id="blog-title"></div>
        <p>
            Click on the images below to see a preview of the theme! :D
        </p>
        
        <div id="theme-options">
            <a onclick="changeTheme('default')">
                <img src="./../img/demo.png">
                <span>Default</span>
            </a>
    
            <!--
            <a onclick="changeTheme('doodler')">
                <img src="./../img/demo.png">
                <span>Doodler</span>
            </a>
    
            <a onclick="changeTheme('croquette')">
                <img src="./../img/demo.png">
                <span>Croquette</span>
            </a>
            -->

            <a onclick="changeTheme('hacker')">
                <img src="./../img/demo-hacker.png">
                <span>Hackerist</span>
            </a>

            <a onclick="changeTheme('minimalist')">
                <img src="./../img/demo-minimalist.png">
                <span>Minimalist</span>
            </a>
    
            <a onclick="reload()">
                <img src="./../img/demo-tabvoid.png">
                <span>Tabvoid</span>
            </a>
        </div>

        <p>
            Just download and extract the themes file. Copy and paste the contents of the theme you'd like into your folder to replace all the necessary files :D<br>
            <a href="https://github.com/Stupiedidiot/Tabvoid/releases" target="_blank">Download Themes Â»</a>
        </p>

        <div id="nextprev"></div>
    </div>

<script src="./../main.js"></script>
<script>
    document.querySelector("header").innerHTML=`<img id="selected-header" src="#">`
    document.querySelector("#nav img").id='selected-pfp'
    document.querySelector('link[rel="icon"]').id='selected-icon'

    function changeTheme(selected){
        document.getElementById("selected-theme").href="./../style/theme/" + selected + ".css"
        document.getElementById("selected-icon").href="./../style/theme/" + selected + ".ico"
        document.getElementById("selected-header").src="./../style/theme/" + selected + "-banner.png"
        document.getElementById("selected-pfp").src="./../style/theme/" + selected + "-pfp.png"
    }

    function reload(){
        location.reload();
    }
</script>
</body>
</html>
