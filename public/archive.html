<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href=./style/main.css>
    <title>Archive</title>
<style>
    .card a[href="./post/0000-00-00-Themes.html"]{flex:100%;}

            <select id="listClass" onchange="test();">
                <option value="card">Card</option>
                <option value="cinematic">Cinematic</option>
                <option value="compact">Compact</option>
            </select>
        </div>         
    </div>

<script src="./main.js"></script>
<script>
    const options = [
        "card",
        "cinematic",
        "compact"
    ]    
    function test(){
        e=document.getElementById("blog-archive")
        selected = document.getElementById("listClass").value
        e.classList=selected
    }
</script>
</body>
