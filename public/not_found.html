<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>Not Found</title>
</head>
<body>

    <div class="main-content">
        <h1>Page not Found</h1>
        <p>The page you are looking for appears to be missing</p>
    </div>

<script src="./main.js"></script>
<script>
    // redirects to the root folder for the sake of simplicity
    relativePath = "./";
    urlPath = window.location.pathname.split('/');
    if(urlPath.length > 2){for(i=0;i<urlPath.length;i++){relativePath+="../"}}
    if(urlPath.includes("not_found") === false) {
        window.location.replace(relativePath + "not_found")
    }

    // reports previous url for troubleshooting
    console.log("Prev: " + document.referrer)
</script>
</body>
</html>
